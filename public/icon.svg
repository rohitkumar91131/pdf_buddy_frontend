<svg xmlns="http://www.w3.org/2000/svg" width="128" height="128" viewBox="0 0 128 128" role="img" aria-labelledby="pdfbuddyIconTitle pdfbuddyIconDesc">
  <title id="pdfbuddyIconTitle">PdfBuddy icon</title>
  <desc id="pdfbuddyIconDesc">Stylized document with folded corner and PDF badge</desc>
  <defs>
    <linearGradient id="g1" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#06b6d4"/>
      <stop offset="1" stop-color="#0ea5a4"/>
    </linearGradient>
    <filter id="s" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="4" flood-opacity="0.12"/>
    </filter>
  </defs>

  <g filter="url(#s)">
    <rect x="10" y="12" width="88" height="104" rx="10" fill="url(#g1)"/>
    <path d="M98 12v26H74a6 6 0 0 1-6-6V12h30z" fill="#ffffff" opacity="0.12"/>
    <path d="M98 12v26H74a6 6 0 0 1-6-6V12h30z" fill="#fff" opacity="0.06"/>
    <path d="M98 12v24l-22 0a8 8 0 0 1-8-8V12h30z" fill="#ffffff" opacity="0.08"/>

