    <text x="22" y="78" font-family="system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial" font-weight="700" font-size="46" fill="#fff" letter-spacing="-1">pb</text>

    <!-- pdf badge -->
    <rect x="64" y="84" width="34" height="22" rx="5" fill="#ef4444"/>
    <text x="81" y="100" font-family="system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial" font-weight="700" font-size="10" fill="#fff" text-anchor="middle">PDF</text>
